# homework-20240707/postgresql-argo-application.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yourhostel/hw_devops.git
    path: module_4/homework-20240707/postgresql-variant-1
    targetRevision: main  # или HEAD, если хочешь всегда использовать последние изменения
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true