apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: postgresql-config
  namespace: default
spec:
  path: "secret/data/postgresql"
  type: Opaque
  keys:
    - name: username
      path: "secret/data/postgresql"
      key: config
      property: username
    - name: password
      path: "secret/data/postgresql"
      key: config
      property: password


