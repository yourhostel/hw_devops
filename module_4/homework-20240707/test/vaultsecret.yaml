apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: postgresql-config
  namespace: default
spec:
  vaultRole: db-app
  paths:
    - path: secret/data/postgresql
      key: config
      fields:
        - name: username
          fieldKey: username
        - name: password
          fieldKey: password
  type: Opaque
