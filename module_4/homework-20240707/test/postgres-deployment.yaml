# postgres-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "postgres-role"
        vault.hashicorp.com/agent-inject-secret-postgres-user: "internal/database/config#username"
        vault.hashicorp.com/agent-inject-secret-postgres-password: "internal/database/config#password"
        vault.hashicorp.com/agent-inject-template-postgres-user: |
          {{- with secret "internal/data/database/config" -}}
          POSTGRES_USER="{{ .Data.data.username }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-template-postgres-password: |
          {{- with secret "internal/data/database/config" -}}
          POSTGRES_PASSWORD="{{ .Data.data.password }}"
          {{- end }}
    spec:
      serviceAccountName: postgres-sa
      containers:
      - name: postgres
        image: postgres:latest
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-user
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-password
              key: password
        - name: POSTGRES_DB
          value: "postgres"

