# postgres-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-internal-app
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "internal-app"
        vault.hashicorp.com/agent-inject-secret-env.sh: "internal/data/database/config"
        vault.hashicorp.com/agent-inject-template-env.sh: |
          {{- with secret "internal/data/database/config" }}
          echo export POSTGRES_USER='{{ .Data.data.username }}' > /vault/secrets/env.sh
          echo export POSTGRES_PASSWORD='{{ .Data.data.password }}' >> /vault/secrets/env.sh
          {{- end }}
    spec:
      serviceAccountName: internal-app
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: vault-secrets
              mountPath: /vault/secrets
          command: ["/bin/sh", "-c"]
          args:
            - source /vault/secrets/env.sh && docker-entrypoint.sh postgres
      volumes:
        - name: vault-secrets
          emptyDir: {}





