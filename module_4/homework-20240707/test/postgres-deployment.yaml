# postgres-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'postgres-role'
        vault.hashicorp.com/agent-inject-secret-postgres: 'secret/postgres'
        vault.hashicorp.com/agent-inject-template-postgres: |
          {{- with secret "secret/postgres" }}
          POSTGRES_USER="{{ .Data.data.username }}"
          POSTGRES_PASSWORD="{{ .Data.data.password }}"
          {{- end }}
    spec:
      serviceAccountName: postgres-sa
      containers:
      - name: postgres
        image: postgres:latest
        env:
        - name: POSTGRES_DB
          value: "postgres"  # Optional: Default database name






