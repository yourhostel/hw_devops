# postgres-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        vault.hashicorp.com/agent-inject-secret-database-config: "internal/database/config"
        vault.hashicorp.com/agent-inject-template-database-config: |
          {
            "username": "{{ with secret "internal/database/config" }}{{ .Data.username }}{{ end }}",
            "password": "{{ with secret "internal/database/config" }}{{ .Data.password }}{{ end }}"
          }
    spec:
      serviceAccountName: internal-app
      containers:
        - name: postgres
          image: postgres:latest
          volumeMounts:
            - name: vault-secrets
              mountPath: /vault/secrets
              readOnly: true
      volumes:
        - name: vault-secrets
          emptyDir: {}

