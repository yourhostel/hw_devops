# postgres-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'postgres-role'
        vault.hashicorp.com/agent-inject-secret-username: 'secret/postgres#username'
        vault.hashicorp.com/agent-inject-secret-password: 'secret/postgres#password'
    spec:
      serviceAccountName: postgres-sa
      containers:
      - name: postgres
        image: postgres:latest
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: vault-agent-injector-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vault-agent-injector-secret
              key: password
      volumes:
      - name: vault-secrets
        emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres-sa
  namespace: default






