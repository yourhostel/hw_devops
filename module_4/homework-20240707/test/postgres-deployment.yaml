# postgres-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "internal-app"
        vault.hashicorp.com/agent-inject-secret-database-config: "internal/database/config"
        vault.hashicorp.com/agent-inject-template-username: |
          {{- with secret "internal/database/config" -}}
            export DB_USERNAME="{{ .Data.data.username }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-template-password: |
          {{- with secret "internal/database/config" -}}
            export DB_PASSWORD="{{ .Data.data.password }}"
    spec:
      serviceAccountName: internal-app
      containers:
        - name: postgres
          image: postgres:latest
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: vault-secrets
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vault-secrets
                  key: password
          volumeMounts:
            - name: vault-secrets
              mountPath: /vault/secrets
      volumes:
        - name: vault-secrets
          emptyDir: {}











