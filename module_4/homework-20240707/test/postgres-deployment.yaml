# postgres-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'postgres-role'
        vault.hashicorp.com/agent-inject-secret-postgres: 'secret/data/postgres'
        vault.hashicorp.com/agent-inject-template-postgres: |
          POSTGRES_USER={{- with secret "secret/data/postgres" -}}{{ .Data.data.username }}{{- end }}
          POSTGRES_PASSWORD={{- with secret "secret/data/postgres" -}}{{ .Data.data.password }}{{- end }}
    spec:
      serviceAccountName: postgres-sa
      containers:
      - name: postgres
        image: postgres:latest





