apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: default
annotations:
  vault.hashicorp.com/agent-inject: 'true'
  vault.hashicorp.com/role: 'postgres-role'
  vault.hashicorp.com/agent-inject-secret-username: 'secret/data/postgres#username'
  vault.hashicorp.com/agent-inject-secret-password: 'secret/data/postgres#password'
type: Opaque
data:
  username: YWRtaW4=
  password: cGFzc3dvcmQ=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'postgres-role'
        vault.hashicorp.com/agent-inject-secret-username: 'secret/data/postgres#username'
        vault.hashicorp.com/agent-inject-secret-password: 'secret/data/postgres#password'
    spec:
      serviceAccountName: postgres-sa
      containers:
      - name: postgres
        image: postgres:latest
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: password

