# postgres-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-demo
  labels:
    app: secret-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-demo
  template:
    metadata:
      labels:
        app: secret-demo
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/agent-inject-status: 'update'
        vault.hashicorp.com/role: 'internal-app'
        vault.hashicorp.com/agent-inject-secret-database-config.txt: 'internal/database/config'
        vault.hashicorp.com/agent-inject-template-database-config.txt: |
          {{- with secret "internal/database/config" -}}
          export USERNAME={{ .Data.username }}
          export PASSWORD={{ .Data.password }}
          {{- end -}}
    spec:
      serviceAccountName: internal-app
      containers:
        - name: busybox
          image: busybox
          command: [ "sh", "-c", "source /vault/secrets/database-config.txt && env && sleep 3600" ]
          volumeMounts:
            - name: vault-secrets
              mountPath: /vault/secrets
              readOnly: true
      volumes:
        - name: vault-secrets
          emptyDir: {}




