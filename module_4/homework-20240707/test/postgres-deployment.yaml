# postgres-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-demo
  labels:
    app: secret-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-demo
  template:
    metadata:
      labels:
        app: secret-demo
      annotations:
        vault.hashicorp.com/agent-inject-secret-my-secret: "secret/my-secret"
        vault.hashicorp.com/agent-inject-template-my-secret: |
          {
            "username": "{{ with secret "secret/my-secret" }}{{ .Data.username }}{{ end }}",
            "password": "{{ with secret "secret/my-secret" }}{{ .Data.password }}{{ end }}"
          }
    spec:
      serviceAccountName: internal-app
      containers:
        - name: busybox
          image: busybox
          command: [ "sh", "-c", "sleep 3600" ]
          volumeMounts:
            - name: vault-secrets
              mountPath: /vault/secrets
              readOnly: true
      volumes:
        - name: vault-secrets
          emptyDir: {}


