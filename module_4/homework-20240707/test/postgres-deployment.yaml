# postgres-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'postgres-role'
        vault.hashicorp.com/agent-inject-template-username: |
          {{- with secret "secret/postgres" -}}
          export POSTGRES_USER="{{ .Data.data.username }}"
          {{- end -}}
        vault.hashicorp.com/agent-inject-template-password: |
          {{- with secret "secret/postgres" -}}
          export POSTGRES_PASSWORD="{{ .Data.data.password }}"
          {{- end -}}
    spec:
      serviceAccountName: postgres-sa
      containers:
      - name: postgres
        image: postgres:latest
        env:
        - name: POSTGRES_USER
          value: null
        - name: POSTGRES_PASSWORD
          value: null


