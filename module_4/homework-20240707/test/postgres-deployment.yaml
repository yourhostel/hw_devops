# postgres-deployment.yaml

apiVersion: apps/v1
kind: StatefulSet
metadata:
 name: postgres
spec:
 serviceName: psql-svc
 replicas: 1
 updateStrategy:
   type: RollingUpdate
 selector:
   matchLabels:
     app: postgres
 template:
   metadata:
     labels:
       app: postgres
     annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "demo-auth"
        vault.hashicorp.com/agent-inject-secret-pgpass: "demo/data/database/config"
        vault.hashicorp.com/agent-inject-template-pgpass: |
          {{- with secret "demo/data/database/config" -}}
          localhost:5432:postgres:{{ .Data.data.username }}:{{ .Data.data.password }}
          {{- end -}}
   spec:
     terminationGracePeriodSeconds: 10
     serviceAccountName: demo-user
     initContainers:
     containers:
       - name: postgres
         image: postgres:10.1
         imagePullPolicy: Always
         ports:
         - containerPort: 5432
         env:
         - name: PGDATA
           value: /var/lib/postgresql/data/pgdata
         volumeMounts:
         - name: postgredb
           mountPath: /var/lib/postgresql/data
           readOnly: false
 volumeClaimTemplates:
 - metadata:
     name: postgredb
   spec:
     accessModes: [ "ReadWriteOnce" ]
     resources:
       requests:
         storage: 3Gi






