# postgres-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-app
  labels:
    app: postgres-app
spec:
  selector:
    matchLabels:
      app: postgres-app
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres-app
    spec:
      serviceAccountName: postgres
      containers:
        - name: postgres-app
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: user
            - name: POSTGRES_PASSWORD
              value: 1234
            - name: POSTGRES_DB
              value: db


