# postgres-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'postgres-role'
        vault.hashicorp.com/agent-inject-secret-username: 'secret/postgres#username'
        vault.hashicorp.com/agent-inject-secret-password: 'secret/postgres#password'
    spec:
      serviceAccountName: vault-auth  # Использует ServiceAccount для аутентификации
      containers:
      - name: postgres
        image: postgres:latest








