# postgres-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-internal-app
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "internal-app"
        vault.hashicorp.com/agent-inject-secret-postgres-config: "internal/data/database/config"
        vault.hashicorp.com/agent-inject-template-postgres-config: |
          {{- with secret "internal/data/database/config" -}}
          export POSTGRES_USER="{{ .Data.data.username }}"
          export POSTGRES_PASSWORD="{{ .Data.data.password }}"
          {{- end }}
    spec:
      serviceAccountName: internal-app
      containers:
      - name: postgres
        image: postgres:latest
        env:
          - name: POSTGRES_USER
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['vault.hashicorp.com/agent-inject-secret-postgres-config#username']
          - name: POSTGRES_PASSWORD
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['vault.hashicorp.com/agent-inject-secret-postgres-config#password']
        ports:
          - containerPort: 5432


