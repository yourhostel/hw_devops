apiVersion: v1
kind: Secret
metadata:
  name: vault-token
  namespace: default
data:
  token: cm9vdA==
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-secrets-operator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-secrets-operator
  template:
    metadata:
      labels:
        app: vault-secrets-operator
    spec:
      serviceAccountName: vault-auth
      containers:
      - name: vault-secrets-operator
        image: ricoberger/vault-secrets-operator
        env:
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-token
              key: token
