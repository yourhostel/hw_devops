apiVersion: v1
kind: Service
metadata:
  name: yourhostel-python-service
  namespace: yourhostel-namespace
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb" # Пример использования NLB (Network Load Balancer)
    service.beta.kubernetes.io/aws-load-balancer-internal: "0.0.0.0/0"
