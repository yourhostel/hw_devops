replicaCount: 2

image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: true
  annotations: {}
  hosts:
    - host: api.example.com
      paths:
        - /

serviceAccount:
  create: true
  name: ""
  annotations: {}
  automount: true

resources: {}
nodeSelector: {}
tolerations: []
affinity: []

